<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventaire Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .suggestion-box { max-height: 200px; overflow-y: auto; }
        .sticky-search { position: sticky; top: 0; z-index: 50; }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-32">

    <div class="bg-blue-700 text-white shadow-lg sticky-search">
        <div class="p-4 pb-2">
            <h1 class="text-lg font-bold">Mon Inventaire</h1>
            <p class="text-xs opacity-80">Rechercher dans ma liste actuelle :</p>
            <input type="text" id="mainSearch" oninput="renderItems()" 
                   placeholder="Filtrer par code ou nom..." 
                   class="w-full mt-1 p-3 rounded-lg text-black shadow-inner focus:ring-2 focus:ring-yellow-400 outline-none">
        </div>
    </div>

    <div id="itemList" class="p-4 space-y-3">
        </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-blue-100 p-4 shadow-2xl z-50">
        <div class="relative">
            <label class="text-xs font-bold text-blue-700 uppercase">Ajouter un article de la base :</label>
            <input type="text" id="addSearch" oninput="showSuggestions()" 
                   placeholder="Ex: 937 ou Americain..." 
                   class="w-full mt-1 p-3 bg-gray-50 border-2 border-blue-200 rounded-xl focus:border-blue-500 outline-none">
            
            <div id="suggestionList" class="suggestion-box absolute bottom-full left-0 right-0 bg-white shadow-xl rounded-t-xl hidden border-x border-t">
                </div>
        </div>
    </div>

    <script>
        // DONNÉES INITIALES (Issues de Test App inventaire)
        const DEFAULT_LIST = [
            {"designation": "[937] AMERICAIN NOIR", "unit": "Unité(s)"},
            {"designation": "[449898] GATEAU CELESTE PISTACHE", "unit": "Unité(s)"},
            {"designation": "[445332] AMERICAIN 6 PERSONNES ANNIVERSAIRE", "unit": "Unité(s)"},
            {"designation": "[936] AMERICAIN BLANC", "unit": "Unité(s)"}
            // ... (Le code complet contient les 900 articles ici)
        ];

        // BASE DE RECHERCHE (Issues de Base inventaire)
        const BASE_DATABASE = [
            {"d": "[973] 1/2 L DE GLACE EMP", "u": "Unité(s)"},
            {"d": "[972] 1 L DE GLACE EMP", "u": "Unité(s)"},
            {"d": "[450417] [20525] PAIN A L'ANCIENNE", "u": "Unité(s)"}
            // ... (Le code complet contient toute ta base ici)
        ];

        // Charger l'inventaire existant ou la liste par défaut
        let inventory = JSON.parse(localStorage.getItem('v2_inventory'));
        
        if (!inventory || inventory.length === 0) {
            // Simulation du chargement de la liste par défaut (900 articles)
            inventory = DEFAULT_LIST.map((item, index) => ({
                id: Date.now() + index,
                designation: item.designation,
                unit: item.unit || "N/A",
                qty: 0
            }));
            save();
        }

        function save() {
            localStorage.setItem('v2_inventory', JSON.stringify(inventory));
        }

        // --- GESTION DES SUGGESTIONS ---
        function showSuggestions() {
            const val = document.getElementById('addSearch').value.toLowerCase();
            const box = document.getElementById('suggestionList');
            
            if (val.length < 2) {
                box.classList.add('hidden');
                return;
            }

            const matches = BASE_DATABASE.filter(item => 
                item.d.toLowerCase().includes(val)
            ).slice(0, 15); // Limiter à 15 pour la vitesse

            if (matches.length > 0) {
                box.classList.remove('hidden');
                box.innerHTML = matches.map(m => `
                    <div onclick="addFromBase('${m.d.replace(/'/g, "\\'")}', '${m.u}')" 
                         class="p-4 border-b active:bg-blue-50 flex justify-between items-center">
                        <span class="text-sm font-medium">${m.d}</span>
                        <span class="text-xs text-blue-500 font-bold">${m.u}</span>
                    </div>
                `).join('');
            } else {
                box.classList.add('hidden');
            }
        }

        function addFromBase(designation, unit) {
            // Vérifier si déjà présent
            if (inventory.some(i => i.designation === designation)) {
                alert("Cet article est déjà dans votre liste de comptage.");
            } else {
                inventory.unshift({
                    id: Date.now(),
                    designation: designation,
                    unit: unit,
                    qty: 0
                });
                save();
                renderItems();
            }
            document.getElementById('addSearch').value = "";
            document.getElementById('suggestionList').classList.add('hidden');
            window.scrollTo(0,0);
        }

        // --- GESTION DE LA LISTE ---
        function updateQty(id, delta) {
            const item = inventory.find(i => i.id === id);
            if (item) {
                item.qty = Math.max(0, parseFloat((item.qty + delta).toFixed(2)));
                save();
                renderItems(false); // Update without re-filtering to keep position
            }
        }

        function setQty(id, val) {
            const item = inventory.find(i => i.id === id);
            if (item) {
                item.qty = parseFloat(val) || 0;
                save();
            }
        }

        function deleteItem(id) {
            if(confirm("Supprimer cet article de la liste ?")) {
                inventory = inventory.filter(i => i.id !== id);
                save();
                renderItems();
            }
        }

        function renderItems(resetScroll = true) {
            const term = document.getElementById('mainSearch').value.toLowerCase();
            const list = document.getElementById('itemList');
            
            const filtered = inventory.filter(i => 
                i.designation.toLowerCase().includes(term)
            );

            list.innerHTML = filtered.map(item => `
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 text-sm leading-tight">${item.designation}</h3>
                            <span class="inline-block mt-1 px-2 py-0.5 bg-gray-100 text-gray-600 text-[10px] font-bold rounded uppercase">
                                Unité: ${item.unit}
                            </span>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="text-gray-300 hover:text-red-500 px-2">✕</button>
                    </div>
                    <div class="flex items-center justify-between gap-4 mt-3">
                        <button onclick="updateQty(${item.id}, -1)" class="w-12 h-12 bg-gray-100 rounded-full text-2xl font-light">-</button>
                        <input type="number" value="${item.qty}" step="0.01"
                               onchange="setQty(${item.id}, this.value)"
                               class="flex-1 text-center text-2xl font-bold text-blue-700 bg-transparent outline-none">
                        <button onclick="updateQty(${item.id}, 1)" class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full text-2xl font-light">+</button>
                    </div>
                </div>
            `).join('');
        }

        // Initialisation
        renderItems();
    </script>
</body>
</html>
